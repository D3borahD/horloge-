<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="clock">
        <div class="wrap">
            <div class="heure"></div>
            <div class="minute"></div>
            <div class="seconde"></div>
            <div class="dot"></div>
        </div>
    </div>
    
<script type="text/javascript">
// appeler l'heure local

clock();

//fonction pour afficher l'heure

function clock() {
    const date = new Date();
    const hours = ((date.getHours() + 11) % 12 +1); // permet d'avoir toujours une heure de 0 à 12
    const minutes = date.getMinutes();
    const seconds = date.getSeconds();

    // Degré
    const hour = hours * 30; 
    //  (30 = 360:12) 360 = le tour de l'horloge - 12 le nombre d'heure = converti l'heure et degré/aiguille
    const minute = minutes * 6;
    const second = seconds * 6;

    //afficher 
    document.querySelector('.heure').style.transform = `rotate(${hour}deg)`;
    document.querySelector('.minute').style.transform = `rotate(${minute}deg)`;
    document.querySelector('.seconde').style.transform = `rotate(${second}deg)`;
}

// interval d'actiralisation de la fonction
    setInterval(clock, 1000);
</script>

</body>
</html>
